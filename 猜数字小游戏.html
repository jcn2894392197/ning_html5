<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="vue.js"></script>
		<title></title>
	</head>
	<body>
		
		<div id="app">
			猜数字小游戏<br>
			
			{{answer}}
			请输入瞎猜的数字[0,100):<input type="text" v-model="num"/>
			<li v-if="num == answer">答对了</li>
			<li v-if="num > answer && num < 100">猜大了</li>
			<li v-if="num < answer && num >= 0">猜小了</li>
			<li v-if="num >= 100 || num < 0">超范围了</li>
			
			
		</div>
		
		<script >
			new Vue({
				el: '#app',
				data:{
					answer:Math.floor(Math.random()*100),
					num:''
					},
					methods:{
						
					}
			})
		</script>
		
	</body>
</html>
